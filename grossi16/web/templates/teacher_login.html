<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Grossi16</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/normalize.css">
  <link rel="stylesheet" href="/static/skeleton.css">
  <link rel="stylesheet" href="/static/fonts.css">
  <link rel="stylesheet" href="/static/custom.css">

  <link rel="icon" type="image/png" href="static/favicon.png">
</head>
<body>
  <div class="container first-container">
    <div class="row">
      <div class="eleven columns">
        <h3 class="section-heading">Grossi16 - Ambiente do professor</h3>
      </div>
    </div>
    <div class="row">
      <form action="/teacher/login" method="POST">
      {% if failed_once == True %}
        <p class="error-msg">Senha incorreta. Tente de novo por favor:</p>
      {% else %}
        <p>Insira a senha, por favor:</p>
      {% endif %}
        <input type="password" name="passwd"/>
        <input type="submit" value="Entrar" class="button-primary"/>
      </form>
    </div>
  </div>
</body>
